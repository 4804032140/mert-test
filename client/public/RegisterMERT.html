<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeQuests</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h1>LifeQuests</h1>
    <div class="container">
        <div class="content">
            <div class="form-title">Sign Up</div>
            <form id="loginForm">
              <label class="h5" for="firstname">First Name:</label>
              <input class="rounded-pill p-2 mb-4" id="firstname" type="text" placeholder="First Name" required>
              <label class="h5" for="lastname">Last Name:</label>
              <input class="rounded-pill p-2 mb-4" id="lastname" type="text" placeholder="Last Name" required>
              <label class="h5" for="username">Username:</label>
              <input class="rounded-pill p-2 mb-4" id="username" type="text" placeholder="Username" required>
              <label class="h5" for="password">Password:</label>
              <input class="rounded-pill p-2 mb-4" id="password" type="password" placeholder="Password" required>
              <label class="h5" for="retypePassword">Retype Password:</label>
              <input class="rounded-pill p-2 mb-4" id="retypePassword" type="password" placeholder="Retype Password" required>
              <label class="h5" for="email">Email:</label>
              <input class="rounded-pill p-2 mb-4" id="email" type="email" placeholder="Email" required>
              <button type="button" id="registerButton">Register</button>
              <a href="LoginMERT.html" id="loginRedirectButton">Login</a>
            </form>
            <div id="loginNotice"></div>
        </div>
    </div>
    <div class="mountain left-mountain"></div>
    <div class="mountain right-mountain"></div>
    <div class="sun"></div>
    <script src="RegisterScript.js"></script>
</body>
</html>
</html>
