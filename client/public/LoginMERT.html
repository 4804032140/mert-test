<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeQuests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LifeQuests</h1>
    <div class="container">
        <div class="content">
            <div class="form-title">Login</div>
            <form id="loginForm">
                <label class="h5" for="username">Username:</label>
                <input class="rounded-pill p-2 mb-4" id="username" type="text" placeholder="Username" required>
                <label class="h5" for="password">Password:</label>
                <input class="rounded-pill p-2 mb-4" id="password" type="password" placeholder="Password" required>
                <button type="button" id="loginButton">Login</button>
                <a href="RegisterMERT.html" id="registerRedirectButton">Register</a>
            </form>
            <div id="loginNotice"></div>
        </div>
    </div>
    <div class="mountain left-mountain"></div>
    <div class="mountain right-mountain"></div>
    <div class="sun"></div>
    <script src="LoginScript.js"></script>
</body>
</html>
